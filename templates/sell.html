{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}

{% block main %}x
<form action="/sell" method="post">
    <div class="form-group">
        <select class="form-control" name="symbol">
          <option disabled selected>Symbol</option>
          {% for symbols in rows %}
          <option value="{{ symbols['symbol'] }}">{{ symbols['symbol'] }}</option>
          {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Number of shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
